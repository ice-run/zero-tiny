version: '1.0'
name: zero-server
displayName: zero-server
triggers:
  trigger: auto
  push:
    tags:
      prefix:
        - 2
    paths:
      include:
        - ^zero-server/.*$
variables:
  REGISTRY_NAMESPACE: ice-run-open
  NAMESPACE: zero
  APPLICATION: zero-server
stages:
  - name: build
    displayName: 构建
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@docker
        name: build_docker
        displayName: 构建镜像
        type: cert
        certificate: aliyun-cr-ice-run
        tag: ${REGISTRY_NAMESPACE}/${APPLICATION}:${GITEE_BRANCH}
        dockerfile: ./${APPLICATION}/Dockerfile
        context: ./${APPLICATION}
        artifacts: []
        isCache: true
        parameter: {}
        notify: []
        strategy:
          retry: '0'
          timeout: 10
