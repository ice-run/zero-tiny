version: '1.0'
name: zero-admin
displayName: zero-admin
triggers:
  trigger: auto
  push:
    tags:
      prefix:
        - 2
    paths:
      include:
        - ^zero-admin/.*$
variables:
  REGISTRY_NAMESPACE: ice-run-open
  NAMESPACE: zero
  APPLICATION: zero-admin
stages:
  - name: scan
    displayName: 扫描
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: sc@opensca
        name: open_sca
        displayName: OpenSCA 检测
        detectPath: ./${APPLICATION}
        notify: []
        strategy:
          retry: '0'
  - name: build
    displayName: 构建
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@docker
        name: build_docker
        displayName: 构建镜像
        type: cert
        certificate: aliyun-cr-ice-run
        tag: ${REGISTRY_NAMESPACE}/${APPLICATION}:${GITEE_BRANCH}
        dockerfile: ./${APPLICATION}/Dockerfile
        context: ./${APPLICATION}
        artifacts: []
        isCache: false
        parameter: {}
        notify: []
        strategy:
          retry: '0'
          timeout: 10
