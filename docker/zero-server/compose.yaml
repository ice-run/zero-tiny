services:
  zero-server:
    image: crpi-lqf79pij6cz4kaey.cn-beijing.personal.cr.aliyuncs.com/ice-run-open/zero-server:tiny-latest
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: vip
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
    volumes:
      - logs:/logs
    configs:
      - source: zero-server_application-zero.yaml
        target: /application-zero.yaml
    environment:
      TZ: Asia/Shanghai
      DT: "2025-01-01T00:00:00"
      SERVER_PORT: 80
      MYSQL_URL: jdbc:mysql://mysql:3306/zero_tiny
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USERNAME:
      REDIS_PASSWORD: redis
      REDIS_DATABASE: 1
#    env_file:
#      - ../.env
#      - .env
    labels:
      namespace: zero
      application: zero-server
      framework: spring-boot
    networks:
      - zero
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/actuator/health"]

configs:
  zero-server_application-zero.yaml:
    file: /app/zero-server/application-zero.yaml

networks:
  zero:
    external: true

volumes:
  logs:
    external: true
